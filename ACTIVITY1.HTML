<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
    </head>
    <style>
        .example1{
            width: 310px;
            background-color: rgb(154, 226, 154);
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        .exammple2{
            width: 310px;
            background-color: rgb(35, 165, 91);
            padding: 40px;
            border: 10px solid black;
            margin: 30px;
        }
    </style>
    <body>
        <h1>Box Models</h1>
        <p class="example1">My Content Example 1 </p>
        <p class="exammple2">My Content Example 2</p>
    </body>
</html>
