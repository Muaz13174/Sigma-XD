<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
        <body>
            <h2>Personal Details</h2>
            <form>
                <label> Name: </label>
                <input type="text" id = name > <br> <br>
                <label> Age</label>
                <input type="text" id = age > <br> <br>
                <label> Contact Number ( Hidden) </label>
                <input type="password" id = "contact"> <br> <br>
                <label> Email ID </label>
                <input type="password" id = "email"> <br> <br>
                <label> Date of Birth </label>
                <input type="date" id = "dob"> <br> <br>
                <label> Gender </label> <br> <br>
                <input type="radio" id = "Male" name = " Gender" value =  " Male "> Male <br> <br>
                <input type="radio" id="Female" name=" Gender" value=" Female "> Female <br> <br>
                <label>Favourite city</label> <br> <br> 
                <input type="checkbox" id = "city" value = " Riyadh  "> Riyadh <br> <br>
                <input type="checkbox" id = "city" value = " Pakistan  "> Pakistan <br> <br>
                <input type="checkbox" id = "city" value = " UK  "> UK <br> <br>
                <input type="submit" >
            </form>   
        </body>
</html>
