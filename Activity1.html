<!DOCTYPE html>
<html>
    <head>
        <title>NAVBAR</title>
    <style>
        body{
            margin: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .topnav{
            overflow: hidden;
            background-color: #d0a2d6;
        }
        .topnav a{
            float: left;
            color: #d41616;
            text-align: center;
            padding: 12px 19px;
            text-decoration: none;
            font-size: 18px;
        }
        .topnav a:hover{
            background-color: #6384aa;
            color: black;
        }
        .topnav a.active{
            background-color: #288a66;
            color: rgb(117, 60, 113);
        }
    </style>
    </head>
    <body>

        <div class="topnav">
            <a href ="home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </body>

</html>
