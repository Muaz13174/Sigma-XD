<!DOCTYPE html>
<html>
    <head>
        <title> Transformation</title>
        <style>
            p{
                 color: rgb(202, 218, 215);
                 width: 200px;
                height: 100px;
                background-color: rgb(23, 97, 91);
                border: 2px solid black;
                text-decoration: underline;
                text-transform: uppercase;
            }
            #p{
                transform: rotateX(160deg);
            }
        </style>
        </head>
    <body>
        <h1>Transformation and text decoration</h1>
        <p>Welcome to coding</p>
        <p id="p">Coding is fun</p>
    </body>
</html>
